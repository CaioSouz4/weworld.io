                <!--The div element for the map -->
                <div id="map" style="margin-top: 40px;">
                  <script>
                  var map, infoWindow;
                  var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                  var labelIndex = 0;                               



                    function initMap() {
                      map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: -3.71839, lng: -38.5434},
                       
                        zoom: 7
                      });
                      infoWindow = new google.maps.InfoWindow;

                      google.maps.event.addListener(map, 'click', function(event) {
                        addMarker(event.latLng, map);
                      });

                      // Try HTML5 geolocation.
                      if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                          var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                          };

                          infoWindow.setPosition(pos);                          i
                          infoWindow.open(map);
                          map.setCenter(pos);
                        }, function() {
                          handleLocationError(true, infoWindow, map.getCenter());
                        });
                      } else {
                        // Browser doesn't support Geolocation
                        handleLocationError(false, infoWindow, map.getCenter());
                      }
                    }

                    // Adds a marker to the map.
                    function addMarker(location, map) {
                      // Add the marker at the clicked location, and add the next-available label
                      // from the array of alphabetical characters.
                      var marker = new google.maps.Marker({
                        position: location,
                        label: labels[labelIndex++ % labels.length],
                        map: map
                      });
                    }


                    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                      infoWindow.setPosition(pos);
                      infoWindow.setContent(browserHasGeolocation ?
                                            'Error: The Geolocation service failed.' :
                                            'Error: Your browser doesn\'t support geolocation.');
                      infoWindow.open(map);
                    }


                </script>
                <!--Load the API from the specified URL
                * The async attribute allows the browser to render the page while the API loads
                * The key parameter will contain your own API key (which is not needed for this tutorial)
                * The callback parameter executes the initMap() function
                -->
                <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-p0jKqCTEqIdZic4zm4W3_arSP1fQxWc&libraries=places&callback=initMap">
                </script>
